<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Background Image
	</title>
<style type="text/css">
	
	.image{
		width: 100%;
		height: 400px;
		background-image: linear-gradient(to right ,#294cf5,transparent),url(https://drkumo.com/wp-content/uploads/2022/07/man-using-a-smartwatch-for-health-benefits-1024x512.jpg.webp);
		background-size: cover;
	}
	
	h1{
		color: white;
		width: 400px;
		padding: 50px 0 0 20px;
	}
	button{
		margin: 20px;
		width: 80px;
		height: 50px;
		background: white;
		border: none;
		color: #294cf5;
		border-radius: 5px;
		font-weight: 600;
		transition: .3s;

	}
	button:hover{
		box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8),
					-2px -2px 6px rgba(255,255,255,0.7);
	}
</style>

</head>
<body>
	<div class="image">
		<h1>Always keep a positive mindset</h1>
		<button>Call Now</button>
	</div>
</body>
</html>
